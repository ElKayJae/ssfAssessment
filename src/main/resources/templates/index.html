<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Crypto News of the Day </h1>
    <br>
    <form action="#" th:object="${articleList}" th:action="@{/articles}" method="post">
        <button type="submit" >Save</button>
        <div th:each="article:*{fullList}" display="flex">
            <div th:object="${article}">
                <p><b>Id:</b>
                <span th:text=*{id}></span>
                </p>
                <image th:src=*{imageurl}></image>
                <h3 th:text=*{title}></h3>
                <body th:text=*{body}></body>
                <p> <b>Categories:</b>
                <span th:text=*{categories}></span>
                </p>
                <p><b>Tag: </b>
                <span th:text=*{tags}></span>
                </p>
                <p><b>Published: </b>
                <span th:text=*{published_on}></span>
                </p>
                <a th:href=*{url}>Link</a>
                <input type="checkbox" th:checked="*{save}" value="Save">
                <br>
                <br>
                <br>
            </div>
        </div>

    </form>
</body>
</html>
